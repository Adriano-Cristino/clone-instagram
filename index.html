<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon2.png" type="image/x-icon">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/phone2.png" alt="">
      </div>
      
      <div class="instagramForm">
        <form action="">
          <img
            src="img/insterLogo.png"
            alt="instagram logo"
            class="instagram-logo"
          />
          <div class="inputBody">
            <p>Telefone, nome de usuário ou email</p>
            <input type="text">
          </div>
          <div class="inputBody">
            <p>Senha</p>
            <input type="password">
          </div>

          <button type="submit" class="loginBtn" disabled>Entrar</button>

          <p class="alternative">ou</p>

          <a href="" class="faceBookLogin"><img src="img/facebook.png" alt=""> Entrar com o Facebook </a>

          <a href="" class="forgot">Esqueceu a senha?</a>

        </form>
        <div class="signUp">
          <p class="not-account">Não tem uma conta?<a href="">Cadastre-se</a></p>
        </div>
        <p class="get-app">Obtenha o aplicativo.</p>

        <div class="downloadLink">
          <a href="#" class="googlePlay">
            <img src="img/apple-button.png" alt="">
          </a>
          <a href="#" class="appStore">
            <img src="img/googleplay-button.png" alt="">
          </a>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
